<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Play Snake Game</h2>
    <img
      src="./images/arrows.png"
      alt="Arrows"
      id="arrows"
      style="display: none"
    />
    <img
      src="./images/apple.png"
      alt="apple"
      id="apple"
      style="display: none"
    />
    <img
      src="./images/snake-head.png"
      alt="snake"
      id="snake-head"
      style="display: none"
    />
    <div id="container">
      <canvas id="game-board" height="520" width="600"></canvas>
    </div>
    <div id="score">
      <label for="gameScore">SCORE :</label>
      <span id="gameScore"></span>
      <label for="highScore">HIGH SCORE :</label>
      <span id="highScore"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
